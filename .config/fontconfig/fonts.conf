<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer><family>Iosevka Aile</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Iosevka Aile</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Iosevka Aile</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevka Extended</family></prefer>
  </alias>


</fontconfig>
